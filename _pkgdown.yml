repo:
  url:
    home: https://harrisonnguyen.github.io/hefd/
    source: https://github.com/harrisonnguyen/hefd
reference:
- title: Query
  desc: Functions responsible for querying the database
  contents:
  - has_concept("query")
- title: Definition
  desc: Functions responsible for defining form names, categories etc
  contents:
  - has_concept("definition")
- title: Encounter
  desc: Functions responsible for manipulating encounter
  contents:
  - has_concept("encounter")
- title: Enrolment
  desc: Functions for preprocessing HF enrolment forms
  contents:
  - has_concept("hfenrolment")
- title: Homevisit
  desc: Functions for preprocessing HF homevisit forms
  contents:
  - has_concept("hfhomevisit")
- title: Inpatient
  desc: Functions for preprocessing  the inpatient journey for heart failure patients
  contents:
  - has_concept("hfinpatient")
- title: HFManagement
  desc: Functions for preprocessing HF homevisit forms
  contents:
  - has_concept("hfmanagement")
- title: Deprecated
  desc: functions that are deprecated in favour of better functions
  contents:
  - has_concept("deprecated")
- title: Defunct
  desc: |
    functions that are fully defunct, either due to migration, or
    long term deprecation
  contents:
  - has_concept("defunct")
- title: Uncategorized functions
  desc: ~
  contents:
  - matches(".*")
  - -has_concept("query")
  - -has_concept("definition")
  - -has_concept("deprecated")
  - -has_concept("defunct")
  - -has_concept("encounter")
  - -has_concept("hfenrolment")
  - -has_concept("hfhomevisit")
  - -has_concept("hfinpatient")
  - -has_concept("hfmanagement")
home:
  links:
  - text: Get shareable versions of analysis
    href: https://github.com/harrisonnguyen/hefd/tree/master/doc
authors:
  Harrison Nguyen:
    href: "https://github.com/harrisonnguyen/"